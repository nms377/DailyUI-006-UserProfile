<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/reset.css">
	<title>Daily UI - 006 User Profile</title>
</head>
<body>
	<div id="card">
		<div class="coverPhoto">
			<img src="assets/king2.jpg" alt="King | Pitbull Mix" class="coverPhoto">
		</div>
	<div class="fave">
		<p>&#9825</p>
	</div>
	<h1 id="name">King</h1>
	<div class="userInfo">
		<p class="userInfo breed"><span>Breed</span>Pitbull, Terrier</p>
		<p class="userInfo gender"><span>Gender</span>Male</p>
		<p class="userInfo age"><span>Age</span>6 months</p>
		<p class="userInfo size"><span>Size</span>Medium</p>
	</div>
	<div class="friendlyIcons">
		<ul class="friendlyIcons">	
			<li class="friendlyIcons dogFriendly">Dog</li>
			<li class="friendlyIcons catFriendly">Cat</li>
			<li class="friendlyIcons kidFriendly">Kid</div>
		</ul>
	</div>	
	<div class="btn heart"></div>
	</div>
</body>
</html>
